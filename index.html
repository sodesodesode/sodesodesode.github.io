<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>袖浦のポートフォリオサイト</title>
  <link rel="icon" href="https://github.com/sodesodesode/sodesodesode.github.io/blob/main/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <img
        src="https://raw.githubusercontent.com/sodesodesode/sodesodesode.github.io/main/taro.png"
        alt="袖浦のアイコン"
        width="120"
        height="120"
        class="icon">
      </div>
      <div>
          <h1>袖浦智祐</h1>
          <p>UI/UXデザイナー見習いです</p>
          <ul>
            <li>
              <a href="#">
                <img 
                src="https://raw.githubusercontent.com/sodesodesode/sodesodesode.github.io/main/blog.png" 
                alt="ブログアイコン"
                width="20"
                height="20">
              </a>
            </li>
            <li>
              <a href="#">
                <img 
                src="https://raw.githubusercontent.com/sodesodesode/sodesodesode.github.io/main/photos.png"
                alt="写真アイコン"
                width="20"
                height="20">
              </a>
            </li>
          </ul>
      </div>      
    </div>
    
  </header>

  <main>
    <div class="container">
      <h1>WORKS</h1>
      <section>
        <img
          src="https://raw.githubusercontent.com/sodesodesode/sodesodesode.github.io/main/work1.png"
          alt="勇者といえば"
          width="400"
          height="225">
        <h2>勇者といえば</h2>
        <p>勇者について語るコーナーです。昭和の勇者、憧れの勇者について語ります。</p>
      </section>
      <section>
        <img
          src="https://raw.githubusercontent.com/sodesodesode/sodesodesode.github.io/main/work2.png"
          alt="宝さがしゲーム"
          width="400"
          height="225">
        <h2>宝ゲーム</h2>
        <p>昔やった、宝さがしゲームについて語ります。思い出の箱を開けていきます。</p>
      </section>
      <section>
        <img
          src="https://raw.githubusercontent.com/sodesodesode/sodesodesode.github.io/main/work3.png"
          alt="神経衰弱"
          width="400"
          height="225">
        <h2>神経衰弱</h2>
        <p>トランプで一番やったゲームです。百人一首でも絵柄でルールづけしてやりました！</p>
      </section>
    </div>
  </main>

  <footer>
    <small>/sodesodesode/sodesodesode.github.io/</small>
